backend:
  name: github
  repo: SummerMi/blog
  branch: main
  base_url: https://decap-oauth.netlify.app

# 媒体文件存储位置
media_folder: "images"
public_folder: "/images"

# 本地开发时使用（可选）
local_backend: true

# 界面语言
locale: 'zh_Hans'

# 内容集合
collections:
  - name: "posts"
    label: "文章"
    folder: "content"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "标题", name: "title", widget: "string" }
      - { label: "发布日期", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false }
      - { label: "描述", name: "description", widget: "text" }
      - { label: "标签", name: "tags", widget: "list", default: ["AI"] }
      - { label: "正文", name: "body", widget: "markdown" }
